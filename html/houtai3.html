<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/houtai3.css"/>
  <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.css"/>
  <script src="../lib/dist/echarts.js"></script>
  <script src="../js/jquery-1.8.3.min.js"></script>
  <script src="../js/houtai3.js"></script>
</head>
<body>

<div class="conter_warp">
    <div class="conter">
        <ul style="margin-left: 0">
            <li class="write">
                <h2>课程列表</h2>
                <h5 class="en">Course List</h5>
                <h5 class="een">查寻现有课程，添加课程，管理课程</h5>
            </li>
            <i class="icon-th-large" id="f2"></i>
        </ul>
        <ul>
            <li class="write">
                <h2>课程添加</h2>
                <h5 class="en">Course Add</h5>
                <h5 class="een">添加，修改课程信息，为课程添加视频课件。。。</h5>
            </li>
            <i class="icon-plus"id="f3"></i>
        </ul>
        <ul>
            <li class="write">
                <h2>课程置顶</h2>
                <h5 class="en">Course Up</h5>
                <h5 class="een">课程置顶，显示在移动端banner上</h5>
            </li>
            <i class="icon-arrow-up"id="f4"></i>
        </ul>
        <ul>
            <li class="write">
                <h2>视频管理</h2>
                <h5 class="en">Video Manage</h5>
                <h5 class="een">管理视频，上传,删除</h5>
            </li>
            <i class="icon-facetime-video"id="f5"></i>
        </ul>
        <ul>
            <li class="write">
                <h2>用户管理</h2>
                <h5 class="en">User Manage</h5>
                <h5 class="een">管理系统用户</h5>
            </li>
            <i class="icon-user"id="f6"></i>
        </ul>
        <ul>
            <li class="write">
                <h2>学员管理</h2>
                <h5 class="en">Student Manage</h5>
                <h5 class="een">学院管理</h5>
            </li>
            <i class="icon-file"id="f7"></i>
        </ul>
    </div>
</div>
<div class="chart_warp">
  <div class="chart">
    <div class="chart01">
      <div id="chart01"></div>
    </div>
    <div class="chart02">
      <div id="chart02"></div>
    </div>
   <div class="chart03">
     <div id="chart03"></div>
   </div>
  </div>
</div>
</body>
</html>
